<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フリーランスWeb制作ことはじめ</title>
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <header>
        <h1 class="heading-lg">:) <span class="typed"></span></h1>
        <p class="py-4 text-yellow-200 font-bold text-3xl">TailwindCSS 動いた・・・！</p>
      </header>
    </div>

    <div class="container">
      <div class="neko-icon-block">
        <picture class="neko-icon-block__image">
          <source srcset="/src/images/cat_face3.png?width=800" type="image/png"
            media="(min-width: 600px) and (orientation: landscape)" />
          <img class="neko-icon" src="/src/images/cat_face3.png?width=200" alt="猫のアイコンだよ！">
        </picture>
        <div class="neko-icon-block__content">
          <p class="text-white">SUZUKI SOSAKU (鈴木創作)では、ウェブサイトの制作やウェブアプリ開発のご依頼・ご相談を承っております。</p>
        </div>
      </div>
    </div>

    <div class="full-width-gradient">
      <div class="container">
        <p class="kiken-text">Hot Reload しないよぉ！</p>
        <p class="kiken-text">・・・したわ・・・</p>
      </div>
    </div>
  </main>
</body>

</html>
