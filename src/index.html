<!DOCTYPE html>

  <!-- 「2023年最新版: HTMLのheadの書き方、head内に記述する要素の総まとめ」より記述を追加 -->
  <!-- 参照URL: https://coliss.com/articles/build-websites/operation/work/html-head-elements.html -->

  <!-- リソースがどこからロードされるかを制御できる -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

  <!-- Webサイトをアプリとして使う場合のみ記述 -->
  <!-- <meta name="application-name" content="Application Name"> -->

  <title>フリーランスWeb制作ことはじめ</title>
  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- 150字まで -->
  <meta name="description" content="説明文">

  <!-- 検索エンジンのクロールとインデックス作成の動作を制御 -->
  <meta name="robots" content="index,follow"><!-- すべての検索エンジン用 -->
  <meta name="googlebot" content="index,follow"><!-- Google固有 -->

  <!-- サイトリンクの検索ボックスを表示しないようにGoogleに指示 -->
  <meta name="google" content="nositelinkssearchbox">

  <!-- このドキュメントの翻訳を提供しないようGoogleに指示 -->
  <meta name="google" content="notranslate">

  <!-- ドキュメントの作成に使用したソフトウェアを記述 (WordPress、Dreamweaver など) -->
  <meta name="generator" content="program">

  <!-- リファラー情報の受け渡し方法を制御 -->
  <meta name="referrer" content="no-referrer">

  <!-- 連続した数字があると誤認識してしまうので、電話番号の自動リンク機能は停止 -->
  <meta name="format-detection" content="telephone=no">

  <!-- 「off」に設定して、DNSプリフェッチを完全にオプトアウト -->
  <meta http-equiv="x-dns-prefetch-control" content="off">

  <meta property="og:title" content="フリーランスWeb制作ことはじめ">
  <meta property="og:description" content="説明文">
  <!-- <meta property="og:image" content=""> -->
  <!-- <meta property="og:image:alt" content="画像の説明文"> -->

  <meta property="og:type" content="website">

  <!-- Chrome, Firefox OS, Opera 用のカラー設定 -->
  <meta name="theme-color" content="#ff00ff">
